<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>users Details</title>
    <link rel="stylesheet" href="../css/usermanegment.css">
    <script src="../../security/Main.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <h2>Enter user details</h2>
            <form id="preferencesForm">
                <label for="name">Name:</label>
                <input type="text" id="name" required>
                <br><br>
                <label for="email">Email:</label>
                <input type="email" id="email" required>
                <br><br>
                <label for="role">Role:</label>
                <select id="role" required>
                    <option value="">Select Standard</option>
                    <option value="admin">Admin</option>
                    <option value="teacher">Teacher</option>
                    <!-- Standards will be populated here -->
                </select>
                <br><br>
                <label for="username">Username:</label>
                <input type="text" id="username" required>
                <br><br>
                <label for="password">Password:</label>
                <input type="text" id="password" required>
                <br><br>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
    <div class="container table-responsive">
        <h2>User Information</h2>
        <button onclick="adduser()" class="add-user">Add User</button>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Username</th>
                    <th>Role</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="containuser">
                <!-- Questions will be inserted here -->
            </tbody>
        </table>
    </div>
    <script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    <script src="../js/usermanegment.js"></script>
    
</body>
</html>
