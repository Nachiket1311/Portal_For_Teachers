<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/bulkdesc.css">
    <script src="../../security/Main.js"></script>
</head>
<body>
    <input type="file" id="csv-file" accept=".csv">
    <button id="upload-csv">Upload CSV</button>
    <a onclick="godashborad()"><button>Go to Dashboard</button></a>

    <table id="questions-table" border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Question</th>
                <th>Marks</th>
                <th>Chapter</th>
                <th>Std</th>
                <th>Medium</th>
                <th>Sub</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="questions-body">
            <!-- Questions will be dynamically populated here -->
        </tbody>
    </table>

    <!-- <button id="bulk-upload">Bulk Upload</button> Bulk Upload Button -->

    <script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-database.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="../js/bulkdesc.js"></script>
    
</body>
</html>
