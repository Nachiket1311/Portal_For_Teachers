<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <!-- Bootstrap CSS for styling -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/dashboard.css">
  <script src="../../security/Main.js"></script>
</head>
<body>
  <div class="background-animation"></div>
  <div class="container-fluid">
    <!-- Left Profile Sidebar -->
    <div class="profile-sidebar">
      <h2>Admin Profile</h2>
      <ul>
          <!-- Admin details will be dynamically inserted here -->
          <li>Name: Admin</li>
          <li>Email: admin@example.com</li>
          <li>Role: Administrator</li>
      </ul>
      <button id="Logout" class="btn btn-primary">Log Out</button>
    </div>

    <!-- Right Dashboard Section -->
    <div class="dashboard-section">
      <h2>Manage MCQs</h2>
      <!-- Buttons for Bulk and Single MCQ Upload -->
      <div class="btn-group mb-3">
        <button class="btn btn-primary" id="uploadBulkBtn">Upload Bulk MCQs</button>
        <button class="btn btn-primary" id="uploadBulkBtn-desc">Upload Bulk Descriptive Questions </button>
      </div>

      <!-- Buttons/Hyperlinks for Users and Question Status -->
      <div class="btn-status-group mb-3">
        <h3>Total Users:</h3>
        <button class="btn btn-info" id="totalUsersBtn">Total Users</button>

        <h3>MCQ Question Status:</h3>
        <button class="btn btn-success" id="acceptedQuestionsBtn" onclick="accepted()">Accepted Questions</button>
        <button class="btn btn-warning" id="pendingQuestionsBtn" onclick="pending()">Pending Questions</button>
        <button class="btn btn-danger" id="rejectedQuestionsBtn" onclick="rejected()">Rejected Questions</button>
        <button class="btn btn-secondary" id="totalQuestionsBtn" onclick="totalq()">Total Questions</button>


        <h3> Descriptive Question Status:</h3>
        <button class="btn btn-success" id="acceptedQuestionsBtndesc" onclick="accepteddesc()">Accepted Questions</button>
        <button class="btn btn-warning" id="pendingQuestionsBtndesc" onclick="pendingdesc()">Pending Questions</button>
        <button class="btn btn-danger" id="rejectedQuestionsBtndesc" onclick="rejecteddesc()">Rejected Questions</button>
        <button class="btn btn-secondary" id="totalQuestionsBtndesc" onclick="totalqdesc()">Total Questions</button>
      </div>

      <!-- New Buttons for Managing Patterns, Chapters, and Standards -->
      <div class="btn-management-group mb-3">
        <h3>Manage Settings:</h3>
        <!-- <button class="btn btn-outline-primary" id="managePatternBtn" onclick="managePattern()">Manage Question Paper Pattern</button> -->
        <button class="btn btn-primary" id="manageChapterBtn" onclick="manageChapter()">Manage syllabus</button>
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-database.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
  <script src="../js/dashboard.js"></script>
  
</body>
</html>
