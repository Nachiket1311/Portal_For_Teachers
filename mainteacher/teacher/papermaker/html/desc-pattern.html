<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCQ Quiz</title>
    <link rel="stylesheet" href="../css/desc-pattern.css">
    <!-- Add Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-database.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
  <script src="../../../../security/Main.js"></script>
</head>
<body>
    <h1>Descriptive Quiz</h1>
    
    <!-- Modal for User Input -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <h2>Select Your Preferences</h2>
            <form id="preferencesForm">
                <label for="std">Standard:</label>
                <select id="std" required>
                    <option value="">Select Standard</option>
                    <!-- Standards will be populated here -->
                </select>
                <br><br>
                <label for="subject">Subject:</label>
                <select id="subject" required>
                    <option value="">Select Subject</option>
                    <!-- Subjects will be populated here -->
                </select>
                <br><br>
                <label for="chapter">Chapter:</label>
                <select id="chapter" multiple required>
                    <option value="">Select Chapter</option>
                    <!-- Chapters will be populated here -->
                </select>
                <br><br>
                <label for="numQuestions">Number of Questions:</label>
                <input type="number" id="numQuestions" min="1" placeholder="Number of Question You want" required>
                <br><br>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <div id="quiz-container"></div>

    <script src="../js/desc-pattern.js"></script>
    
</body>
</html>
